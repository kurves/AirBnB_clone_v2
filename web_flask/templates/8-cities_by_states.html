<!DOCTYPE HTML>
<HTML LANG="en">
<HEAD>
    <META CHARSET="UTF-8">
    <TITLE>States and Cities</TITLE>
</HEAD>
<BODY>
    <H1>States</H1>
    <UL>
        {% for state in states %}
        <LI>{{ state.id }}: <B>{{ state.name }}</B>
            <UL>
                {% for city in state.cities %}
                <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
                {% endfor %}
            </UL>
        </LI>
        {% endfor %}
    </UL>
</BODY>
</HTML>
