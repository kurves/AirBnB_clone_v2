<!DOCTYPE HTML>
<HTML LANG="en">
<HEAD>
    <META CHARSET="UTF-8">
    <TITLE>State Cities</TITLE>
</HEAD>
<BODY>
    <H1>State: {{ state.name }}</H1>
    <H3>Cities:</H3>
    <UL>
        {% for city in state.cities %}
        <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
        {% endfor %}
    </UL>
</BODY>
</HTML>
